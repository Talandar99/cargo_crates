cargo-crates-pack-spoilables=Erlaubt das Verpacken verderblicher Gegenstände in Kisten. Durch Deaktivieren dieser Einstellung wird die Anzahl der generierten Gegenstände und Rezepte reduziert.
cargo-crates-pack-capsules=Erlaubt das Verpacken von Gegenständen vom Typ Kapsel in Kisten. Durch Deaktivieren dieser Einstellung wird die Anzahl der generierten Gegenstände und Rezepte reduziert. \nInfo: Essbare Gegenstände zählen zu den Kapseln.
